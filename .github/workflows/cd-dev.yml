name: CD - Deploy to DEV

on:
  push:
    branches: ["dev"]
    paths:
      - 'ai_tutor_backend/**'
      - 'ai_tutor_app/**'
      - 'k8s/dev/**'
  workflow_dispatch:  # Manual trigger

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: sang5664/ai-tutor-backend
  FRONTEND_IMAGE: sang5664/ai-tutor-frontend
  K8S_NAMESPACE: ai-tutor-dev

jobs:
  # ========================================
  # JOB 1: Build vÃ  Push Backend Image
  # ========================================
  build-backend:
    name: ðŸ”§ Build Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: ðŸ—ï¸ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 2: Build vÃ  Push Frontend Image
  # ========================================
  build-frontend:
    name: ðŸŽ¨ Build Frontend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: ðŸ—ï¸ Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 3: Deploy to K3s DEV
  # ========================================
  deploy:
    name: ðŸš€ Deploy to K3s DEV
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K3S_SSH_KEY }}" > ~/.ssh/k3s_key
          chmod 600 ~/.ssh/k3s_key
          ssh-keyscan -H ${{ secrets.K3S_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: ðŸ“‹ Copy K8s manifests to server
        run: |
          scp -i ~/.ssh/k3s_key -r k8s/dev/* ${{ secrets.K3S_USER }}@${{ secrets.K3S_HOST }}:/tmp/k8s-dev/

      - name: ðŸš€ Deploy to K3s
        run: |
          ssh -i ~/.ssh/k3s_key ${{ secrets.K3S_USER }}@${{ secrets.K3S_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            
            echo "ðŸ“¦ Applying K8s manifests..."
            kubectl apply -f /tmp/k8s-dev/namespace/
            kubectl apply -f /tmp/k8s-dev/mongodb/
            kubectl apply -f /tmp/k8s-dev/backend/
            kubectl apply -f /tmp/k8s-dev/frontend/
            
            echo "ðŸ”„ Updating images with commit SHA..."
            IMAGE_TAG="dev-${{ github.sha }}"
            kubectl set image deployment/backend backend=${{ env.BACKEND_IMAGE }}:${IMAGE_TAG:0:15} -n ${{ env.K8S_NAMESPACE }}
            kubectl set image deployment/frontend frontend=${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG:0:15} -n ${{ env.K8S_NAMESPACE }}
            
            echo "â³ Waiting for rollout..."
            kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }} --timeout=120s
            kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }} --timeout=120s
            
            echo "âœ… Deployment complete!"
            kubectl get pods -n ${{ env.K8S_NAMESPACE }}
            
            # Cleanup
            rm -rf /tmp/k8s-dev/
          DEPLOY_SCRIPT

      - name: ðŸ§¹ Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/k3s_key
