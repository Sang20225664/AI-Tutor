name: CD - Deploy to DEV

on:
  push:
    branches: ["dev"]
    paths:
      - 'ai_tutor_backend/**'
      - 'ai_tutor_app/**'
      - 'k8s/dev/**'
  workflow_dispatch:  # Manual trigger

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: sang5664/ai-tutor-backend
  FRONTEND_IMAGE: sang5664/ai-tutor-frontend
  K8S_NAMESPACE: ai-tutor-dev

jobs:
  # ========================================
  # JOB 1: Build vÃ  Push Backend Image
  # ========================================
  build-backend:
    name: ğŸ”§ Build Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: ğŸ—ï¸ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 2: Build vÃ  Push Frontend Image
  # ========================================
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: ğŸ—ï¸ Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ========================================
  # JOB 3: Deploy to K3s DEV
  # ========================================
  deploy:
    name: ğŸš€ Deploy to K3s DEV
    runs-on: self-hosted  # Use self-hosted runner on K3s server
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Deploy to K3s DEV (Direct)
        run: |
          set -e
          
          echo "ğŸ“¦ Applying K8s manifests..."
          kubectl apply -f k8s/dev/namespace/
          kubectl apply -f k8s/dev/mongodb/
          kubectl apply -f k8s/dev/backend/
          kubectl apply -f k8s/dev/frontend/
          
          echo "ğŸ”„ Updating images with commit SHA..."
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          kubectl set image deployment/backend backend=${{ env.BACKEND_IMAGE }}:dev-${SHORT_SHA} -n ${{ env.K8S_NAMESPACE }}
          kubectl set image deployment/frontend frontend=${{ env.FRONTEND_IMAGE }}:dev-${SHORT_SHA} -n ${{ env.K8S_NAMESPACE }}
          
          echo "â³ Waiting for rollout..."
          kubectl rollout status deployment/backend -n ${{ env.K8S_NAMESPACE }} --timeout=120s
          kubectl rollout status deployment/frontend -n ${{ env.K8S_NAMESPACE }} --timeout=120s
          
          echo "âœ… DEV Deployment complete!"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
