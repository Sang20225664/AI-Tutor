name: CI Pipeline - AI Tutor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout source code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js for backend
      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai_tutor_backend/package-lock.json

      # 3. Install and verify backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./ai_tutor_backend
        run: npm ci

      - name: ğŸ” Verify backend installation
        working-directory: ./ai_tutor_backend
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Dependencies installed successfully"
          ls -la node_modules | head -20

      # 4. Setup Flutter for frontend
      - name: ğŸ”µ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Flutter dependencies
        working-directory: ./ai_tutor_app
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web
        working-directory: ./ai_tutor_app
        run: |
          echo "Building Flutter web application..."
          flutter build web --release
          echo "âœ… Flutter web build completed"
          ls -la build/web

      # 5. Set up Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Login to Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build and push backend image
      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_backend
          file: ./ai_tutor_backend/Dockerfile
          push: true
          tags: |
            sang5664/ai-tutor-backend:latest
            sang5664/ai-tutor-backend:${{ github.sha }}
          cache-from: type=registry,ref=sang5664/ai-tutor-backend:latest
          cache-to: type=inline
          platforms: linux/amd64

      # 8. Build and push frontend image
      - name: ğŸ—ï¸ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_app
          file: ./ai_tutor_app/Dockerfile
          push: true
          tags: |
            sang5664/ai-tutor-frontend:latest
            sang5664/ai-tutor-frontend:${{ github.sha }}
          cache-from: type=registry,ref=sang5664/ai-tutor-frontend:latest
          cache-to: type=inline
          platforms: linux/amd64

      # 9. Success notification
      - name: âœ… CI Pipeline Completed
        if: success()
        run: |
          echo "=================================================="
          echo "âœ… CI Pipeline Completed Successfully"
          echo "=================================================="
          echo "Backend image: sang5664/ai-tutor-backend:latest"
          echo "Frontend image: sang5664/ai-tutor-frontend:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo "=================================================="

      # 10. Failure notification
      - name: âŒ CI Pipeline Failed
        if: failure()
        run: |
          echo "=================================================="
          echo "âŒ CI Pipeline Failed"
          echo "=================================================="
          echo "Please check the logs above for details"
          echo "Commit SHA: ${{ github.sha }}"
          echo "=================================================="
          exit 1
