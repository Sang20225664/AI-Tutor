name: CI Pipeline - AI Tutor

on:
  push:
    branches: [ main, staging ]  # Validate code khi push trá»±c tiáº¿p
  pull_request:
    branches: [ main, staging ]  # Validate PR devâ†’staging vÃ  stagingâ†’main

jobs:
  # ========================================
  # JOB 1: Test Backend
  # ========================================
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai_tutor_backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./ai_tutor_backend
        run: npm ci

      - name: ðŸ” Lint code
        working-directory: ./ai_tutor_backend
        run: npm run lint --if-present || echo "No lint script found"

      - name: ðŸ§ª Run tests
        working-directory: ./ai_tutor_backend
        run: npm test --if-present || echo "No tests found"

  # ========================================
  # JOB 2: Test Frontend
  # ========================================
  test-frontend:
    name: ðŸŽ¨ Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Install dependencies
        working-directory: ./ai_tutor_app
        run: flutter pub get

      - name: ðŸ” Analyze code
        working-directory: ./ai_tutor_app
        run: flutter analyze || echo "Analysis completed with warnings"

      - name: ðŸ§ª Run tests
        working-directory: ./ai_tutor_app
        run: flutter test || echo "No tests found"

      - name: ðŸ—ï¸ Test build
        working-directory: ./ai_tutor_app
        run: flutter build web --release

  # ========================================
  # JOB 3: Validate Docker builds (no push)
  # ========================================
  validate-docker:
    name: ðŸ³ Validate Docker Builds
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Build backend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_backend
          push: false
          tags: ai-tutor-backend:test
          load: true

      - name: ðŸŽ¨ Build frontend image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./ai_tutor_app
          push: false
          tags: ai-tutor-frontend:test
          load: true

