apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-tutor-dev
  labels:
    app: backend
    environment: dev
spec:
  replicas: 1  # Dev: Single replica
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        environment: dev
    spec:
      containers:
      - name: backend
        image: sang5664/ai-tutor-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: MODE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MODE
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        - name: API_BASE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: API_BASE
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ORIGIN
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GEMINI_API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: MONGO_URI
        readinessProbe:
          httpGet:
            path: /api/ping
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m      # Dev: Lower resources
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
