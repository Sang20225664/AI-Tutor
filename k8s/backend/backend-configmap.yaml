apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: ai-dev
data:
  # MongoDB connection string (sử dụng service name trong cluster)
  MONGO_URI: "mongodb://mongodb.ai-dev.svc.cluster.local:27017/ai_tutor"
  
  # Node environment
  NODE_ENV: "production"
  
  # Server port
  PORT: "5000"
