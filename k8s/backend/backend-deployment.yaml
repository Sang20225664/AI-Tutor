apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-dev
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sang5664/ai-tutor-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        
        # Environment variables tá»« ConfigMap
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        
        # Resources
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Readiness Probe 
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        
        # Liveness Probe 
        livenessProbe:
          httpGet:
            path: /api/ping
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      # Restart policy
      restartPolicy: Always
