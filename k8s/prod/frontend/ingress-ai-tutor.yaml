apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-tutor-ingress
  namespace: ai-tutor-prod
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"  # Use self-signed for local testing
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - ai-tutor-prod.local  
    secretName: ai-tutor-prod-tls
  rules:
  - host: ai-tutor-prod.local  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
