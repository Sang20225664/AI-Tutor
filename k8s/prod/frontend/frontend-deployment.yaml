apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ai-tutor-prod
  labels:
    app: ai-tutor-frontend
    environment: production
spec:
  replicas: 3  # Prod: 3 replicas for HA
  selector:
    matchLabels:
      app: ai-tutor-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  template:
    metadata:
      labels:
        app: ai-tutor-frontend
        environment: production
    spec:
      containers:
      - name: frontend
        image: sang5664/ai-tutor-frontend:v1.0.0  # Prod: Use specific version tags
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 200m      # Prod: Higher resources
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: nginx-config
        configMap:
          name: frontend-nginx-conf
