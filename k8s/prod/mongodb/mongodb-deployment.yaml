apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ai-tutor-prod
  labels:
    app: mongodb
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        environment: production
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "ai_tutor"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            cpu: 1         # Prod: Higher resources
            memory: 1Gi
          limits:
            cpu: 2
            memory: 2Gi
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc-prod
