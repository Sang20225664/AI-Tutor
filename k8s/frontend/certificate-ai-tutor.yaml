# Certificate cho ai-tutor.local
# cert-manager sẽ tự động tạo secret ai-tutor-tls
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ai-tutor-cert
  namespace: ai-dev
spec:
  secretName: ai-tutor-tls
  dnsNames:
  - ai-tutor.local
  commonName: ai-tutor.local
  issuerRef:
    name: selfsigned-ca
    kind: ClusterIssuer
    group: cert-manager.io
