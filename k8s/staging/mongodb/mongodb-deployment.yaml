apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ai-tutor-staging
  labels:
    app: mongodb
    environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        environment: staging
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: "ai_tutor"
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            cpu: 500m      # Staging: Medium resources
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc-staging
