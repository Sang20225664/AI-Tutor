apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ai-tutor-staging
  labels:
    app: backend
    environment: staging
spec:
  replicas: 2  # Staging: 2 replicas for testing HA
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  template:
    metadata:
      labels:
        app: backend
        environment: staging
    spec:
      containers:
      - name: backend
        image: sang5664/ai-tutor-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GEMINI_API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: MONGO_URI
        readinessProbe:
          httpGet:
            path: /api/ping
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: 200m      # Staging: Medium resources
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
